<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenory — Configurações</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #141414;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        border-bottom: 1px solid #222;
        z-index: 10;
      }

      nav .logo {
        font-size: 22px;
        font-weight: bold;
        color: #6d5dfc;
      }

      nav .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #bbb;
        font-size: 14px;
        transition: 0.2s;
      }

      nav .nav-links a:hover {
        color: #fff;
      }

      .container {
        display: flex;
        margin-top: 50px;
        padding: 30px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        gap: 30px;
      }

      /* Menu lateral */
      .sidebar {
        width: 220px;
        background: #161616;
        border-radius: 12px;
        border: 1px solid #222;
        padding: 20px;
        height: fit-content;
      }

      .sidebar h3 {
        margin-top: 0;
        color: #6d5dfc;
        font-size: 18px;
      }

      .sidebar button {
        display: block;
        width: 100%;
        background: transparent;
        color: #fff;
        border: none;
        text-align: left;
        padding: 10px 8px;
        margin: 6px 0;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }

      .sidebar button:hover {
        background: #222;
      }

      /* Conteúdo principal */
      .content {
        flex: 1;
        background: #161616;
        border-radius: 12px;
        border: 1px solid #222;
        padding: 25px;
      }

      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      h2 {
        color: #6d5dfc;
        margin-top: 0;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: none;
        background: #222;
        color: #fff;
      }

      .btn {
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        background: #6d5dfc;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
      }

      .btn:hover {
        transform: scale(1.02);
      }

      .logout {
        background: #ff5c5c;
      }

      .delete-account {
        background: #ff1a1a;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Lenory</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Perfil</a>
        <a href="chat.html">Chat</a>
        <a href="communities.html">Comunidades</a>
        <a href="watchparty.html">Watch Party</a>
        <a href="games.html">Games</a>
      </div>
    </nav>

    <div class="container">
      <div class="sidebar">
        <h3>Seções</h3>
        <button onclick="showSection('profile')">Perfil</button>
        <button onclick="showSection('tema')">Tema</button>
        <button onclick="showSection('notificacoes')">Notificações</button>
        <button onclick="showSection('logout')">Logout / Deletar</button>
      </div>

      <div class="content">
        <!-- Perfil -->
        <div id="profile" class="section active">
          <h2>Perfil</h2>
          <label>Nome de usuário</label>
          <input type="text" placeholder="Kauã" />
          <label>Email</label>
          <input type="email" placeholder="kaua@email.com" />
          <button class="btn">Salvar Alterações</button>
        </div>

        <!-- Tema -->
        <div id="tema" class="section">
          <h2>Tema</h2>
          <p>Aqui você poderá escolher entre tema claro ou escuro (em breve)</p>
        </div>

        <!-- Notificações -->
        <div id="notificacoes" class="section">
          <h2>Notificações</h2>
          <p>Ativar ou desativar notificações (em breve)</p>
        </div>

        <!-- Logout / Deletar -->
        <div id="logout" class="section">
          <h2>Conta</h2>
          <button class="btn logout" onclick="logout()">Logout</button>
          <button class="btn delete-account" onclick="deleteAccount()">
            Deletar Conta
          </button>
        </div>
      </div>
    </div>

    <script>
      // função pra mostrar seção ativa
      function showSection(id) {
        document
          .querySelectorAll(".section")
          .forEach((sec) => sec.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      function logout() {
        localStorage.setItem("lenory_logged", "false");
        window.location.href = "login.html";
      }

      function deleteAccount() {
        const confirmDel = confirm(
          "Tem certeza que deseja deletar sua conta? Esta ação não pode ser desfeita!"
        );
        if (confirmDel) {
          alert("Conta deletada! (simulação)");
          localStorage.setItem("lenory_logged", "false");
          window.location.href = "login.html";
        }
      }

      if (localStorage.getItem("lenory_logged") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
