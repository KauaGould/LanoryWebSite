<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenory — Home</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <style>
      :root {
        --bg: #0d0d0d;
        --card: rgba(22, 22, 22, 0.85);
        --accent: #6d5dfc;
        --text: #fff;
        --muted: #bbb;
        --radius: 16px;
        --shadow: rgba(0, 0, 0, 0.5);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      body {
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        background: #141414;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
      }
      nav .logo {
        font-size: 25px;
        font-weight: bold;
        color: var(--accent);
      }
      nav .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #bbb;
        font-size: 16px;
        transition: 0.2s;
      }
      nav .nav-links a:hover {
        color: #fff;
      }
      .main-container {
        flex: 1;
        display: flex;
        gap: 20px;
        padding: 20px;
        overflow: auto;
      }
      .feed {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .sidebar {
        width: 250px;
        background: var(--card);
        padding: 15px;
        border-radius: var(--radius);
        border: 1px solid #222;
      }
      .post {
        background: #161616;
        padding: 15px;
        border-radius: var(--radius);
        border: 1px solid #222;
      }
      .post .title {
        font-weight: bold;
        margin-bottom: 5px;
        color: var(--accent);
      }
      .post .text {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <script>
      if (localStorage.getItem("lenory_logged") !== "true") {
        window.location.href = "login.html";
      }
    </script>

    <nav>
      <div class="logo">Lenory</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Perfil</a>
        <a href="chat.html">Chat</a>
        <a href="communities.html">Comunidades</a>
        <a href="watchparty.html">WatchParty</a>
        <a href="games.html">Games</a>
      </div>
    </nav>

    <div class="main-container">
      <div class="sidebar">
        <h3>Notificações</h3>
        <p>Nenhuma notificação por enquanto.</p>
        <hr style="margin: 10px 0; border: 1px solid #222" />
        <h3>Sugestões</h3>
        <p>Siga o Samuel</p>
        <p>Siga a Bia</p>
      </div>

      <div class="feed">
        <div class="post">
          <div class="title">Bem-vindo ao Lenory!</div>
          <div class="text">
            A rede social que vai humilhar qualquer concorrente quando a gente
            terminar.
          </div>
        </div>
        <div class="post">
          <div class="title">Easter Egg</div>
          <div class="text">Boa samuel! (isso aqui vai ficar pra sempre)</div>
        </div>
      </div>
    </div>
  </body>
</html>
