<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenory — WatchParty</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <style>
      :root {
        --bg: #0d0d0d;
        --card: rgba(22, 22, 22, 0.85);
        --accent: #6d5dfc;
        --text: #fff;
        --muted: #bbb;
        --radius: 16px;
        --shadow: rgba(0, 0, 0, 0.5);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        background: #141414;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
      }
      nav .logo {
        font-size: 25px;
        font-weight: bold;
        color: var(--accent);
      }
      nav .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #bbb;
        font-size: 16px;
        transition: 0.2s;
      }
      nav .nav-links a:hover {
        color: #fff;
      }
      .main-container {
        flex: 1;
        display: flex;
        padding: 15px;
        gap: 20px;
      }
      .watch-list {
        width: 300px;
        background: var(--card);
        border-radius: var(--radius);
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
      }
      .watch-item {
        padding: 12px;
        border-radius: var(--radius);
        background: #161616;
        cursor: pointer;
        transition: 0.2s;
      }
      .watch-item:hover {
        background: #1f1f1f;
      }
      .watch-item.active {
        background: var(--accent);
        color: #0d0d0d;
        font-weight: bold;
      }
      .player {
        flex: 1;
        background: var(--card);
        border-radius: var(--radius);
        display: flex;
        flex-direction: column;
        padding: 15px;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .player video {
        max-width: 100%;
        border-radius: var(--radius);
      }
      .player h2 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Lenory</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Perfil</a>
        <a href="chat.html">Chat</a>
        <a href="communities.html">Comunidades</a>
        <a href="games.html">Games</a>
      </div>
    </nav>

    <div class="main-container">
      <div class="watch-list" id="watchList"></div>

      <div class="player" id="player">
        <h2>Selecione um vídeo para assistir</h2>
        <video id="videoPlayer" controls src="" style="display: none"></video>
      </div>
    </div>

    <script>
      if (localStorage.getItem("lenory_logged") !== "true") {
        window.location.href = "login.html";
      }
      const videos = [
        {
          title: "De Volta para o Futuro",
          src: "https://www.w3schools.com/html/mov_bbb.mp4",
        },
        {
          title: "Video Teste",
          src: "https://www.w3schools.com/html/movie.mp4",
        },
      ];
      const watchList = document.getElementById("watchList");
      const playerTitle = document.querySelector(".player h2");
      const videoPlayer = document.getElementById("videoPlayer");

      videos.forEach((v, i) => {
        const div = document.createElement("div");
        div.className = "watch-item";
        div.textContent = v.title;
        div.onclick = () => {
          document
            .querySelectorAll(".watch-item")
            .forEach((el) => el.classList.remove("active"));
          div.classList.add("active");
          playerTitle.textContent = v.title;
          videoPlayer.src = v.src;
          videoPlayer.style.display = "block";
          videoPlayer.play();
        };
        watchList.appendChild(div);
      });
    </script>
  </body>
</html>
