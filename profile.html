<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenory — Perfil</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <style>
      :root {
        --bg: #0d0d0d;
        --card: rgba(22, 22, 22, 0.85);
        --accent: #6d5dfc;
        --text: #fff;
        --muted: #bbb;
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      body {
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        background: #141414;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
      }
      nav .logo {
        font-size: 25px;
        font-weight: bold;
        color: var(--accent);
      }
      nav .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #bbb;
        font-size: 16px;
        transition: 0.2s;
      }
      nav .nav-links a:hover {
        color: #fff;
      }
      .profile-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .card {
        background: #161616;
        padding: 20px;
        border-radius: var(--radius);
        border: 1px solid #222;
        width: 300px;
        text-align: center;
      }
      .card h2 {
        margin-bottom: 10px;
        color: var(--accent);
      }
      .card p {
        color: #ccc;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        color: #0d0d0d;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      if (localStorage.getItem("lenory_logged") !== "true") {
        window.location.href = "login.html";
      }
    </script>
    <nav>
      <div class="logo">Lenory</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Perfil</a>
        <a href="chat.html">Chat</a>
        <a href="communities.html">Comunidades</a>
        <a href="watchparty.html">WatchParty</a>
        <a href="games.html">Games</a>
      </div>
    </nav>

    <div class="profile-container">
      <div class="card">
        <h2>Kauã</h2>
        <p>@kaua_dev</p>
        <p>Developer e criador do Lenory</p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("lenory_logged");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
