<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenory â€” Games</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <style>
      :root {
        --bg: #0d0d0d;
        --card: rgba(22, 22, 22, 0.85);
        --accent: #6d5dfc;
        --text: #fff;
        --muted: #bbb;
        --radius: 16px;
        --shadow: rgba(0, 0, 0, 0.5);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        background: #141414;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
      }
      nav .logo {
        font-size: 25px;
        font-weight: bold;
        color: var(--accent);
      }
      nav .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #bbb;
        font-size: 16px;
        transition: 0.2s;
      }
      nav .nav-links a:hover {
        color: #fff;
      }
      .main-container {
        flex: 1;
        display: flex;
        padding: 15px;
        gap: 20px;
        flex-wrap: wrap;
      }
      .game-card {
        width: 200px;
        background: var(--card);
        border-radius: var(--radius);
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
      }
      .game-card:hover {
        background: #1f1f1f;
      }
      .game-card img {
        max-width: 100%;
        border-radius: var(--radius);
      }
      .game-card h3 {
        margin-top: 10px;
        font-size: 16px;
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Lenory</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Perfil</a>
        <a href="chat.html">Chat</a>
        <a href="communities.html">Comunidades</a>
        <a href="watchparty.html">WatchParty</a>
      </div>
    </nav>

    <div class="main-container" id="gamesList"></div>

    <script>
      if (localStorage.getItem("lenory_logged") !== "true") {
        window.location.href = "login.html";
      }

      const games = [
        {
          name: "Jogo Teste 1",
          img: "https://via.placeholder.com/200x120?text=Game+1",
        },
        {
          name: "Jogo Teste 2",
          img: "https://via.placeholder.com/200x120?text=Game+2",
        },
        {
          name: "Jogo Teste 3",
          img: "https://via.placeholder.com/200x120?text=Game+3",
        },
      ];

      const gamesList = document.getElementById("gamesList");
      games.forEach((g) => {
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `<img src="${g.img}" alt="${g.name}"><h3>${g.name}</h3>`;
        div.onclick = () => alert("Em breve vai dar pra jogar: " + g.name);
        gamesList.appendChild(div);
      });
    </script>
  </body>
</html>
